<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vanilla Webpage</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Vanilla Webpage</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a id="clock" class="nav-link active"></a></li>
                    <li class="nav-item"><a id="weather" class="nav-link">Weather/Celcious</a></li>
                    <li class="nav-item dropdown">
                        <a id="location" class="nav-link">Current locattion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class = "backgroundWallpaper"></div>
    <form id="login-form" class="text-center mt-5 hidden white">
        <h1>What is your name?</h1>
        <input required maxlength="15" type="text" placeholder="Write within 15 words!" class="mt-4" />
        <input type="submit" value="Log In" />
    </form>
    <form class="text-center mt-5 white">
        <h1 id="greeting" class="hidden"></h1>
    </form>
    <form id="todo-form" class="text-center mt-5 white">
        <p class="lead">Write your things to do and press enter!</p>
        <input required type="text" placeholder="" />
    </form> 
    <p id="todo-list" class="text-center mt-3 white"></p>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todos.js"></script>
</body>

</html>
